<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이어 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 홈 화면 -->
        <div id="home-screen" class="screen active">
            <div class="container">
                <h1>라이어 게임</h1>
                <div class="button-group">
                    <button id="start-btn" class="btn primary">시작하기</button>
                    <button id="home-btn" class="btn secondary">홈 화면</button>
                </div>
            </div>
        </div>

        <!-- 방 선택 화면 -->
        <div id="room-select-screen" class="screen">
            <div class="container">
                <h2>방을 선택하세요</h2>
                <div class="room-options">
                    <div class="room-option">
                        <h3>새 방 만들기</h3>
                        <p>새로운 게임 방을 생성합니다</p>
                        <button id="create-room-btn" class="btn primary">방 만들기</button>
                    </div>
                    <div class="room-option">
                        <h3>기존 방 참가</h3>
                        <p>방 코드를 입력하여 참가합니다</p>
                        <div class="input-group">
                                                            <input type="text" id="room-code-input" placeholder="6자리 영문+숫자 코드 입력" maxlength="6" pattern="[A-Z0-9]{6}" style="text-transform: uppercase;">
                            <button id="join-room-btn" class="btn primary">참가하기</button>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button id="back-to-home-btn" class="btn secondary">홈으로</button>
                </div>
            </div>
        </div>

        <!-- 닉네임 입력 화면 -->
        <div id="nickname-screen" class="screen">
            <div class="container">
                <h2>닉네임을 입력하세요</h2>
                <div class="input-group">
                    <input type="text" id="nickname-input" placeholder="12글자 이내로 입력" maxlength="12">
                    <button id="join-btn" class="btn primary">입장하기</button>
                </div>
                <div id="room-link" class="room-link hidden">
                    <p>방 코드: <strong id="room-code-display"></strong></p>
                    <p>방 링크를 공유하세요:</p>
                    <div class="link-container">
                        <input type="text" id="share-link" readonly>
                        <button id="copy-link" class="btn secondary">복사</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 게임 대기실 -->
        <div id="waiting-screen" class="screen">
            <div class="container">
                <h2>게임 대기실</h2>
                <div class="room-info">
                    <p>방장: <span id="host-name"></span></p>
                    <p>전체 인원: <span id="player-count">1</span>명</p>
                </div>
                <div id="players-list" class="players-list">
                    <!-- 참가자 목록이 여기에 표시됩니다 -->
                </div>
                <div id="room-link-waiting" class="room-link hidden">
                    <p>방 코드: <strong id="room-code-display-waiting"></strong></p>
                    <p>방 링크를 공유하세요:</p>
                    <div class="link-container">
                        <input type="text" id="share-link-waiting" readonly>
                        <button id="copy-link-waiting" class="btn secondary">복사</button>
                    </div>
                </div>
                <div class="button-group">
                    <button id="start-game-btn" class="btn primary" disabled>게임 시작</button>
                    <button id="leave-room-btn" class="btn secondary">방 나가기</button>
                </div>
            </div>
        </div>

        <!-- 주제 선택 화면 -->
        <div id="topic-screen" class="screen">
            <div class="container">
                <h2>주제를 선택하세요</h2>
                <div class="topics-grid">
                    <button class="topic-btn" data-topic="politics">정치</button>
                    <button class="topic-btn" data-topic="economy">경제</button>
                    <button class="topic-btn" data-topic="history">역사</button>
                    <button class="topic-btn" data-topic="general">상식</button>
                    <button class="topic-btn" data-topic="culture">문화</button>
                    <button class="topic-btn" data-topic="animals">동물</button>
                    <button class="topic-btn" data-topic="plants">식물</button>
                    <button class="topic-btn" data-topic="games">게임</button>
                    <button class="topic-btn" data-topic="movies">영화</button>
                    <button class="topic-btn" data-topic="music">음악</button>
                    <button class="topic-btn" data-topic="all">전체</button>
                </div>
                <div class="button-group">
                    <button id="confirm-topic-btn" class="btn primary" disabled>시작하기</button>
                    <button id="back-to-waiting-btn" class="btn secondary">돌아가기</button>
                </div>
            </div>
        </div>

        <!-- 게임 진행 화면 -->
        <div id="game-screen" class="screen">
            <div class="container">
                <div class="game-header">
                    <h2>게임 진행 중</h2>
                    <div class="game-info">
                        <p>주제: <span id="current-topic"></span></p>
                        <p>내 키워드: <span id="my-keyword"></span></p>
                    </div>
                </div>
                
                <div class="game-content">
                    <div class="chat-container">
                        <div id="chat-messages" class="chat-messages">
                            <!-- 채팅 메시지들이 여기에 표시됩니다 -->
                        </div>
                        <div class="chat-input-container">
                            <input type="text" id="chat-input" placeholder="메시지를 입력하세요...">
                            <button id="send-message-btn" class="btn primary">전송</button>
                        </div>
                    </div>
                </div>

                <div class="game-controls">
                    <button id="vote-btn" class="btn primary">투표하기</button>
                    <button id="end-game-btn" class="btn secondary">게임 종료</button>
                </div>
            </div>
        </div>

        <!-- 투표 화면 -->
        <div id="vote-screen" class="screen">
            <div class="container">
                <h2>라이어를 찾아주세요!</h2>
                <div id="vote-players" class="vote-players">
                    <!-- 투표할 플레이어 목록이 여기에 표시됩니다 -->
                </div>
                <div class="button-group">
                    <button id="confirm-vote-btn" class="btn primary" disabled>투표 확정</button>
                    <button id="cancel-vote-btn" class="btn secondary">취소</button>
                </div>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="screen">
            <div class="container">
                <h2>게임 결과</h2>
                <div id="result-content" class="result-content">
                    <!-- 게임 결과가 여기에 표시됩니다 -->
                </div>
                <div class="button-group">
                    <button id="play-again-btn" class="btn primary">다시하기</button>
                    <button id="back-to-home-btn" class="btn secondary">홈으로</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    
    <!-- Firebase 설정 -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
